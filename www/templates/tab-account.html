<ion-view view-title="Account">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in users" type="item-text-wrap">
                <img ng-src="{{user.pic}}">
                <h2>{{user.name}}</h2>
                <p>{{user.email}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
